<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Lettre de Motivation</title>
  <link rel="stylesheet" href="Style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form label {
      font-weight: bold;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    form input[type="submit"]:hover {
      background-color: #0056b3;
    }
    #resultat {
      margin-top: 2rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<header class="header" id="header">
    <div class="container flex justify-between items-center">
      <a href="index.html" class="logo"><span>Emploi</span>Avenir</a>
      <nav aria-label="Navigation principale">
        <ul class="nav-links" id="mainNavLinks">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="MonParcours.html" class="active" aria-current="page">Mon Parcours</a></li>
          <li><a href="MesCandidature.html">Mes Candidatures</a></li>
          <li><a href="Partenaires.html">Nos partenaires</a></li>
          <li><a href="Documents.html">Mes documents</a></li>
          <li><a href="Profil.html">Profil</a></li>
        </ul>
      </nav>
      <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Ouvrir le menu de navigation" aria-expanded="false" aria-controls="mainNavLinks">☰</button>
    </div>
</header>
  <div class="container">
    <h1>Générateur de Lettre de Motivation</h1>
    <form id="motivationForm">
      <label>Nom Prénom:</label>
      <input type="text" name="nom" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Poste visé:</label>
      <input type="text" name="poste" required>

      <label>Nom de l’entreprise:</label>
      <input type="text" name="entreprise" required>

      <label>Pourquoi ce poste vous intéresse-t-il ?</label>
      <textarea name="motivation_poste" required></textarea>

      <label>Ce que vous pouvez apporter à l’entreprise :</label>
      <textarea name="valeur_ajoutee" required></textarea>

      <input type="submit" value="Générer ma lettre">
    </form>
    <div id="resultat"></div>
  </div>
<div class="cv-step-navigation" style="text-align: center; margin-top: 2rem;">
    <a href="MonParcours.html" class="btn btn-success" id="finishLetterButton" style="display: none;">
        <i class="fas fa-check-circle"></i> Terminer et voir mon parcours
    </a>
</div>

  <script>
    const form = document.getElementById('motivationForm');
    const output = document.getElementById('resultat');
    const finishButton = document.getElementById('finishLetterButton');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      output.innerText = '⏳ Génération en cours...';

      try {
        const response = await fetch("http://localhost:3001/api/generer-lettre", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const json = await response.json();

        if (json.text) {
          output.innerText = json.text;
          finishButton.style.display = 'inline-block';
        } else {
          throw new Error('Réponse invalide de l’API');
        }
      } catch (error) {
        console.error("Erreur API détaillée :", error);
        output.innerText = '❌ Erreur lors de la génération. Vérifie ta connexion ou contacte le support.';
      }
    });
  </script>
</body>
</html>
