<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Candidatures</title>
    <!-- Lien vers Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Style.css"> <!-- Assure-toi que le chemin est correct -->

</head>
<body>
    <header class="header" id="header">
        <div class="container flex justify-between items-center">
        <a href="#" class="logo"><span>Emploi</span>Avenir</a>
        <nav>
        <ul class="nav-links">
        <li><a href="#" class="active">Accueil</a></li>
        <li><a href="MonParcours.html">Mon Parcours</a></li>
        <li><a href="MesCandidature.html">Mes Candidatures</a></li>
        <li><a href="Partenaires.html">Nos partenaires</a></li>
        <li><a href="Documents.html">Mes documents</a></li>
        <li><a href="Profil.html">Profil</a></li>
        </ul>
        </nav>
        <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
        </div>
            <div class="container">
        <div class="page-header">
            <h1 class="page-title">Mes candidatures</h1>
            <button id="add-application-btn" class="button button-primary">
                <i class="fas fa-plus"></i>
                <span>Ajouter une candidature</span>
            </button>
        </div>

        <!-- Zone d'affichage des candidatures -->
        <div id="application-list" class="application-grid">
            <!-- Les cartes de candidature seront injectées ici par JS -->
        </div>

        <!-- État vide (affiché si la liste est vide) -->
        <div id="empty-state" class="card empty-card" style="display: none;">
            <p>Vous n'avez pas encore de candidatures enregistrées.</p>
            <button id="add-first-application-btn" class="button button-primary">
                <i class="fas fa-plus"></i>
                <span>Ajouter ma première candidature</span>
            </button>
        </div>
    </div>

    <!-- Boîte de Dialogue (Modal) pour Ajouter/Modifier -->
    <div id="application-dialog" class="dialog">
        <div class="dialog-overlay" id="dialog-overlay"></div>
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 id="dialog-title" class="dialog-title">Ajouter une candidature</h2>
                <p id="dialog-description" class="dialog-description">
                    Renseignez les informations de votre candidature
                </p>
                 <button id="close-dialog-btn-x" aria-label="Fermer" style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #666;">×</button>
            </div>

            <form id="application-form" class="dialog-body">
                <!-- Champs du formulaire -->
                <input type="hidden" id="applicationId"> <!-- Champ caché pour l'ID en mode édition -->

                <div class="form-group">
                    <label for="company">Entreprise</label>
                    <input type="text" id="company" placeholder="Nom de l'entreprise" required>
                </div>

                <div class="form-group">
                    <label for="position">Poste</label>
                    <input type="text" id="position" placeholder="Intitulé du poste" required>
                </div>

                <div class="form-group">
                    <label for="date">Date de candidature</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="status">Statut</label>
                    <select id="status" required>
                        <option value="CV envoyé">CV envoyé</option>
                        <option value="CV retenu">CV retenu</option>
                        <option value="Entretien prévu">Entretien prévu</option>
                        <option value="Entretien passé">Entretien passé</option>
                        <option value="Offre reçue">Offre reçue</option>
                        <option value="Offre acceptée">Offre acceptée</option>
                        <option value="Refus">Refus</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <input type="text" id="notes" placeholder="Informations complémentaires">
                </div>

                <div class="form-group">
                    <label for="contactName">Nom du contact (optionnel)</label>
                    <input type="text" id="contactName" placeholder="Nom de la personne à contacter">
                </div>

                <div class="form-group">
                    <label for="contactEmail">Email du contact (optionnel)</label>
                    <input type="email" id="contactEmail" placeholder="Email de contact">
                </div>

                <div class="form-group">
                    <label for="contactPhone">Téléphone du contact (optionnel)</label>
                    <input type="tel" id="contactPhone" placeholder="Numéro de téléphone">
                </div>
            </form>

            <div class="dialog-footer">
                <button id="cancel-dialog-btn" type="button" class="button button-outline">Annuler</button>
                <button id="save-dialog-btn" type="button" class="button button-primary">Ajouter</button>
            </div>
        </div>
    </div>

    <!-- Zone pour les notifications (toasts) -->
    <div id="toast-notification" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Références DOM ---
            const applicationListContainer = document.getElementById('application-list');
            const emptyStateContainer = document.getElementById('empty-state');
            const addApplicationBtn = document.getElementById('add-application-btn');
            const addFirstApplicationBtn = document.getElementById('add-first-application-btn');
            const dialog = document.getElementById('application-dialog');
            const dialogOverlay = document.getElementById('dialog-overlay');
            const dialogTitle = document.getElementById('dialog-title');
            const applicationForm = document.getElementById('application-form');
            const applicationIdInput = document.getElementById('applicationId');
            const companyInput = document.getElementById('company');
            const positionInput = document.getElementById('position');
            const dateInput = document.getElementById('date');
            const statusSelect = document.getElementById('status');
            const notesInput = document.getElementById('notes');
            const contactNameInput = document.getElementById('contactName');
            const contactEmailInput = document.getElementById('contactEmail');
            const contactPhoneInput = document.getElementById('contactPhone');
            const saveDialogBtn = document.getElementById('save-dialog-btn');
            const cancelDialogBtn = document.getElementById('cancel-dialog-btn');
             const closeDialogBtnX = document.getElementById('close-dialog-btn-x');
            const toastNotification = document.getElementById('toast-notification');

            // --- État ---
            let applicationsData = [];
            let dialogMode = 'add'; // 'add' or 'edit'
            let toastTimeout;

            // --- Fonctions ---

            // Charger les données depuis localStorage
            function loadApplications() {
                const storedData = localStorage.getItem('jobApplications');
                applicationsData = storedData ? JSON.parse(storedData) : [];
            }

            // Sauvegarder les données dans localStorage
            function saveApplications() {
                localStorage.setItem('jobApplications', JSON.stringify(applicationsData));
            }

            // Afficher une notification toast
            function showToast(message, type = 'success', duration = 3000) {
                if (toastTimeout) clearTimeout(toastTimeout);
                toastNotification.textContent = message;
                toastNotification.className = `toast toast-${type}`;
                void toastNotification.offsetWidth; // Reflow
                toastNotification.classList.add('show');
                toastTimeout = setTimeout(() => {
                    toastNotification.classList.remove('show');
                }, duration);
            }

            // Convertir le statut en nom de classe CSS pour le badge
            function getStatusClass(status) {
                return 'status-' + status.toLowerCase()
                    .replace(/ /g, '-') // Remplace les espaces par des tirets
                    .replace(/[éè]/g, 'e'); // Remplace les accents (simplifié)
            }

            // Rendre la liste des candidatures
            function renderApplications() {
                applicationListContainer.innerHTML = ''; // Vide la liste

                if (applicationsData.length === 0) {
                    emptyStateContainer.style.display = 'block';
                    applicationListContainer.style.display = 'none';
                } else {
                    emptyStateContainer.style.display = 'none';
                    applicationListContainer.style.display = 'grid';

                    applicationsData
                        .sort((a, b) => new Date(b.date) - new Date(a.date)) // Trie par date décroissante
                        .forEach(app => {
                            const card = document.createElement('div');
                            card.className = 'card application-card';
                            card.dataset.id = app.id; // Important pour l'identification

                            const formattedDate = new Date(app.date).toLocaleDateString('fr-FR', {
                                year: 'numeric', month: '2-digit', day: '2-digit'
                            });

                            card.innerHTML = `
                                <div class="application-card-content">
                                    <div class="application-card-main">
                                        <div class="application-card-header">
                                            <div>
                                                <h3 class="application-card-title">
                                                    <i class="fas fa-briefcase"></i>
                                                    ${app.position || 'Poste non spécifié'}
                                                </h3>
                                                <div class="application-card-company">
                                                    <i class="fas fa-building"></i>
                                                    <span>${app.company || 'Entreprise non spécifiée'}</span>
                                                </div>
                                            </div>
                                            <div class="application-card-meta">
                                                <span class="badge ${getStatusClass(app.status)}">${app.status}</span>
                                                <div class="application-card-date">
                                                    <i class="fas fa-calendar-alt"></i>
                                                    <span>${formattedDate}</span>
                                                </div>
                                            </div>
                                        </div>
                                        ${app.notes ? `<p class="application-card-notes">${app.notes}</p>` : ''}
                                        ${(app.contactName || app.contactEmail || app.contactPhone) ? `
                                            <div class="application-card-contact">
                                                <strong>Contact:</strong>
                                                ${app.contactName ? `<p>${app.contactName}</p>` : ''}
                                                ${app.contactEmail ? `<p>${app.contactEmail}</p>` : ''}
                                                ${app.contactPhone ? `<p>${app.contactPhone}</p>` : ''}
                                            </div>
                                        ` : ''}
                                    </div>
                                    <div class="application-card-actions">
                                        <select class="status-select" data-id="${app.id}" title="Changer le statut">
                                            <option value="CV envoyé" ${app.status === 'CV envoyé' ? 'selected' : ''}>CV envoyé</option>
                                            <option value="CV retenu" ${app.status === 'CV retenu' ? 'selected' : ''}>CV retenu</option>
                                            <option value="Entretien prévu" ${app.status === 'Entretien prévu' ? 'selected' : ''}>Entretien prévu</option>
                                            <option value="Entretien passé" ${app.status === 'Entretien passé' ? 'selected' : ''}>Entretien passé</option>
                                            <option value="Offre reçue" ${app.status === 'Offre reçue' ? 'selected' : ''}>Offre reçue</option>
                                            <option value="Offre acceptée" ${app.status === 'Offre acceptée' ? 'selected' : ''}>Offre acceptée</option>
                                            <option value="Refus" ${app.status === 'Refus' ? 'selected' : ''}>Refus</option>
                                        </select>
                                        <div class="action-buttons">
                                            <button class="button button-outline button-icon edit-btn" data-id="${app.id}" title="Modifier">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="button button-destructive button-icon delete-btn" data-id="${app.id}" title="Supprimer">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `;
                            applicationListContainer.appendChild(card);
                        });
                }
            }

            // Ouvrir la boîte de dialogue
            function openDialog(mode = 'add', application = null) {
                dialogMode = mode;
                applicationForm.reset(); // Réinitialise le formulaire

                if (mode === 'add') {
                    dialogTitle.textContent = 'Ajouter une candidature';
                    saveDialogBtn.textContent = 'Ajouter';
                    applicationIdInput.value = ''; // Pas d'ID pour l'ajout
                    dateInput.value = new Date().toISOString().split('T')[0]; // Date du jour par défaut
                    statusSelect.value = 'CV envoyé'; // Statut par défaut
                } else if (mode === 'edit' && application) {
                    dialogTitle.textContent = 'Modifier la candidature';
                    saveDialogBtn.textContent = 'Enregistrer';
                    // Pré-remplir le formulaire
                    applicationIdInput.value = application.id;
                    companyInput.value = application.company || '';
                    positionInput.value = application.position || '';
                    dateInput.value = application.date || '';
                    statusSelect.value = application.status || 'CV envoyé';
                    notesInput.value = application.notes || '';
                    contactNameInput.value = application.contactName || '';
                    contactEmailInput.value = application.contactEmail || '';
                    contactPhoneInput.value = application.contactPhone || '';
                }
                dialog.classList.add('open');
            }

            // Fermer la boîte de dialogue
            function closeDialog() {
                dialog.classList.remove('open');
            }

            // Gérer le clic sur "Sauvegarder" dans le modal
            function handleSaveApplication() {
                // Récupérer les valeurs (validation basique)
                const id = applicationIdInput.value;
                const company = companyInput.value.trim();
                const position = positionInput.value.trim();
                const date = dateInput.value;
                const status = statusSelect.value;
                const notes = notesInput.value.trim();
                const contactName = contactNameInput.value.trim();
                const contactEmail = contactEmailInput.value.trim();
                const contactPhone = contactPhoneInput.value.trim();

                if (!company || !position || !date || !status) {
                    showToast("Veuillez remplir les champs obligatoires (Entreprise, Poste, Date, Statut).", "error");
                    return;
                }

                const applicationData = {
                    id: dialogMode === 'add' ? `app_${Date.now()}` : id, // Génère un nouvel ID si ajout
                    company,
                    position,
                    date,
                    status,
                    notes,
                    contactName: contactName || undefined, // Stocker undefined si vide
                    contactEmail: contactEmail || undefined,
                    contactPhone: contactPhone || undefined
                };

                if (dialogMode === 'add') {
                    applicationsData.push(applicationData);
                    showToast("Candidature ajoutée avec succès !");
                } else {
                    applicationsData = applicationsData.map(app =>
                        app.id === id ? applicationData : app
                    );
                    showToast("Candidature modifiée avec succès !");
                }

                saveApplications();
                renderApplications();
                closeDialog();
            }

            // Gérer le changement de statut depuis la carte
            function handleStatusChange(id, newStatus) {
                 applicationsData = applicationsData.map(app =>
                    app.id === id ? { ...app, status: newStatus } : app
                 );
                 saveApplications();
                 renderApplications(); // Re-render pour mettre à jour le badge
                 showToast("Statut mis à jour.");
            }

            // Gérer la suppression d'une candidature
            function handleDeleteApplication(id) {
                 if (window.confirm("Êtes-vous sûr de vouloir supprimer cette candidature ?")) {
                     applicationsData = applicationsData.filter(app => app.id !== id);
                     saveApplications();
                     renderApplications();
                     showToast("Candidature supprimée.");
                 }
            }

            // --- Écouteurs d'événements ---

            // Boutons principaux pour ouvrir le modal
            addApplicationBtn.addEventListener('click', () => openDialog('add'));
            addFirstApplicationBtn.addEventListener('click', () => openDialog('add'));

            // Boutons du modal
            saveDialogBtn.addEventListener('click', handleSaveApplication);
            cancelDialogBtn.addEventListener('click', closeDialog);
             closeDialogBtnX.addEventListener('click', closeDialog);
            dialogOverlay.addEventListener('click', closeDialog); // Fermer en cliquant sur l'overlay

            // Utilisation de la délégation d'événements pour les actions sur les cartes
            applicationListContainer.addEventListener('click', (event) => {
                const editButton = event.target.closest('.edit-btn');
                const deleteButton = event.target.closest('.delete-btn');

                if (editButton) {
                    const id = editButton.dataset.id;
                    const applicationToEdit = applicationsData.find(app => app.id === id);
                    if (applicationToEdit) {
                        openDialog('edit', applicationToEdit);
                    }
                } else if (deleteButton) {
                    const id = deleteButton.dataset.id;
                    handleDeleteApplication(id);
                }
            });

            // Utilisation de la délégation d'événements pour le changement de statut
             applicationListContainer.addEventListener('change', (event) => {
                 const statusSelectElement = event.target.closest('.status-select');
                 if (statusSelectElement) {
                     const id = statusSelectElement.dataset.id;
                     const newStatus = statusSelectElement.value;
                     handleStatusChange(id, newStatus);
                 }
             });


            // --- Initialisation ---
            loadApplications();
            renderApplications();

        });
    </script>
</body>
</html>
